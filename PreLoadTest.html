<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Buttons Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-75 {
            align-items: center;
            border: 0;
            border-radius: 50px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            font-weight: 700;
            height: 54px;
            justify-content: center;
            letter-spacing: .4px;
            line-height: 1;
            max-width: 200px;
            padding: 10px 30px;
            text-transform: uppercase;
            user-select: none;
            touch-action: manipulation;
            text-align: center;
        }

        .button-75 span {
            transition: all 200ms;
        }

        .button-75:hover span {
            transform: scale(.9);
            opacity: .75;
        }

        /* Gradient Styles */
        .gradient--1 {
            background-image: linear-gradient(135deg, #41C7AF, #54E38E);
        }

        .gradient--5 {
            background-image: linear-gradient(135deg, #5583EE, #41D8DD);
        }

        .gradient--6 {
            background-image: linear-gradient(135deg, #A16BFE, #DEB0DF);
        }

        .gradient--7 {
            background-image: linear-gradient(135deg, #D279EE, #F8C390);
        }

        .gradient--10 {
            background-image: linear-gradient(135deg, #A43AB2, #E13680);
        }

        @media screen and (max-width: 991px) {
            .button-75 {
                font-size: 15px;
                height: 50px;
                padding: 8px 25px;
            }

            .button-75 span {
                line-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button-75 gradient--1" role="button"><span class="text">Action-1</span></button>
        <button class="button-75 gradient--5" role="button"><span class="text">Action-2</span></button>
        <button class="button-75 gradient--6" role="button"><span class="text">Action-3</span></button>
        <button class="button-75 gradient--7" role="button"><span class="text">Action-4</span></button>
        <button class="button-75 gradient--10" role="button"><span class="text">Action-5</span></button>
    </div>
</body>
</html>
